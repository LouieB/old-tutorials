<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>{{meta.title}}</title>
    <link rel="icon" href="../img/favicon.png">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../lib/prism.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../lib/prism.js"></script> 
    {{#each meta.stylesheets}}
    <link rel="stylesheet" href="{{this}}">
    {{/each}}
</head>
<body>
    <header class="{{meta.headerClass}}">
        <div class="container">
            <h1>{{meta.title}}</h1>
            {{#if meta.subtitle}}
            <p class="subtitle">{{meta.subtitle}}</p>
            {{/if}}
        </div>
    </header>
    <div class="container">
        <article>
            {{{content}}}
        </article>
        <footer>
            <p>
                <small>
                    &copy; 2016, 
                    <a href="https://ischool.uw.edu/people/faculty/dlsinfo">Dave Stearns</a>, 
                    <a href="https://ischool.uw.edu/">The Information School</a>, 
                    <a href="http://www.washington.edu/">University of Washington</a>
                </small>
            </p>
        </footer>
    </div>
</body>
</html>
